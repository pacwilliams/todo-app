name: Build and Publish a Docker image

on:
  workflow_dispatch:
  #push:
  #  branches: ['main']

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  security-scan:
    runs-on: windows-latest
    permissions:
      contents: read
      id-token: write
      actions: read
      security-events: write
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Run Microsoft Security DevOps
        uses: microsoft/security-devops-action@latest

  container-scan:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Build Docker image
        run: docker build . -t todoapp:latest

      # Scan image with Trivy
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: todoapp:latest
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true

      # Push results to Defender for Cloud (optional integration)
      - name: Upload scan results to Defender for Cloud
        uses: azure/defender-for-cloud-action@latest
        with:
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          registry-name: ${{ secrets.AZURE_CONTAINER_REGISTRY}}


  build-and-push-image:
    runs-on: ubuntu-latest
    needs: security-scan
    permissions:
      contents: read
      packages: write
      actions: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: 'Login via Azure CLI'
        uses: azure/login@v2.3.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Build and push image'
        uses: azure/docker-login@15c4aadf093404726ab2ff205b2cdd33fa6d054c
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/todoapp:latest
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/todoapp:latest
               
      # - name: Scan for vulnerabilities
      #   id: scan
      #   uses: crazy-max/ghaction-container-scan@v3
      #   with:
      #     image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/todoapp:latest
      #     dockerfile: ./Dockerfile

      # - name: Upload SARIF file
      #   if: ${{ steps.scan.outputs.sarif != '' }}
      #   uses: github/codeql-action/upload-sarif@v2.23.7
      #   with:
      #     sarif_file: ${{ steps.scan.outputs.sarif }}

      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v4.0.3
        with:
          resource-group: '${{ secrets.RESOURCE_GROUP }}' 
          cluster-name: '${{ secrets.CLUSTER_NAME }}'

      - name: Setup kubectl
        id: install-kubectl
        uses: azure/setup-kubectl@v4.0.1

      - name: Retrieve secret from Key Vault
        id: keyvault
        uses: azure/CLI@v1
        with:
          inlineScript: |
            SECRET_VALUE=$(az keyvault secret show --name mongodb-url --vault-name ${{ secrets.KEY_VAULT_NAME }} --query value -o tsv)
            echo "MONGODB_URL=$SECRET_VALUE" >> $GITHUB_ENV

      - name: Create Secret
        uses: azure/k8s-create-secret@v5.0.1
        with:
          namespace: default
          secret-name: mongodb-secrets
          secret-type: generic
          string-data: ${{ env.MONGODB_URL }}

      - name: Create Secret
        uses: azure/k8s-create-secret@v5.0.1
        with:
          namespace: default
          secret-name: secret-key
          secret-type: generic
          string-data: ${{ secrets.SECRET_KEY }}

      - name: Deploy to AKS
        id: deploy-aks
        uses: Azure/k8s-deploy@v5.0.4
        with:
          namespace: 'default'
          manifests: |
             deployment.yaml
          images: '${{ secrets.REGISTRY_LOGIN_SERVER }}/todoapp:latest'
          pull-images: false 


